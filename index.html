<!DOCTYPE html>
<html lang="en">

    <nav class="navbar">

            <li><a href="#">Sobre Nosotros</a></li>

        </ul>

    <div class="main-content">
        <img src="assets/logo.png" alt="Logo de MidesProjects" class="logo">

            <h1>Welcome to Mides Games</h1>
            <p>Register here to join our game!</p>

            <h2>Registro</h2>
            <form id="registerForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" required>

            <div id="registerMessage"></div> <!-- Mensaje de registro -->
        </div>
    </div>

    <div class="footer">
